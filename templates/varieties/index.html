{% extends 'base.html' %}
{% block content %}

<h2>Tree Species</h2>
<a href="/varieties/new">
    <span class="material-icons">
        add
    </span>
</a>

<div id="varieties-container">
    <ul>
        {% for variety in varieties %}
        <li><a href="/varieties/{{variety.id}}">{{variety.name}}</a></li>
        <li><form action="/varieties/{{variety.id}}/delete" method="POST"><button>Delete</button></form></li>
        {% endfor %}
    </ul>
</div>
    
{% endblock content %}
