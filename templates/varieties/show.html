{% extends 'base.html' %}
{% block content %}

<div>
    <h2>{{variety.name}}</h2>
    <p>Locations:</p>
    <ul>
        {% for tree in trees %}
        <li>{{tree.area.get_grid_reference()[:2]}}{{tree.x}}{{tree.area.get_grid_reference()[2:4]}}{{tree.y}}</li>
        {% endfor %}
    </ul>

    <a href="/varieties/{{variety.id}}/edit">Edit Species</a>
</div>
    
{% endblock content %}
