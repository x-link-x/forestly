{% extends 'base.html' %}
{% block content %}

<h2>Locations</h2>
<a href="/areas/new">
    <span class="material-icons">
        add
    </span>
</a>

<div id="areas-container">
    <ul>
        {% for area in areas %}
        <li><a href="/areas/{{area.id}}">Grid Reference: {{area.get_grid_reference()}}</a></li>
        <li><form action="#" method="POST"><button>Delete</button></form></li>
        {% endfor %}
        
    </ul>
</div>
    
{% endblock content %}
